<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ürün Ekleme Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 1rem;
    }
    pre {
      background-color: #111827;
      color: #10b981;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Ürün Ekle</h1>
  <form id="productForm">
    <label>Ürün Adı:</label>
    <input type="text" id="title" required />

    <label>Fiyat:</label>
    <input type="text" id="price" required />

    <label>eBay Linki:</label>
    <input type="text" id="link" required />

    <!-- 10 Görsel URL Alanı -->
    <div id="imageInputs">
      <label>Görsel URL 1:</label>
      <input type="text" class="image" required />
      <label>Görsel URL 2:</label>
      <input type="text" class="image" />
      <label>Görsel URL 3:</label>
      <input type="text" class="image" />
      <label>Görsel URL 4:</label>
      <input type="text" class="image" />
      <label>Görsel URL 5:</label>
      <input type="text" class="image" />
      <label>Görsel URL 6:</label>
      <input type="text" class="image" />
      <label>Görsel URL 7:</label>
      <input type="text" class="image" />
      <label>Görsel URL 8:</label>
      <input type="text" class="image" />
      <label>Görsel URL 9:</label>
      <input type="text" class="image" />
      <label>Görsel URL 10:</label>
      <input type="text" class="image" />
    </div>

    <button type="submit">Ekle ve JSON Oluştur</button>
  </form>

  <pre id="output"></pre>

  <script>
    const form = document.getElementById("productForm");
    const output = document.getElementById("output");
    const products = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const link = document.getElementById("link").value;
      const imageElements = document.querySelectorAll(".image");
      const images = Array.from(imageElements)
        .map((input) => input.value)
        .filter((val) => val.trim() !== "");

      const newProduct = {
        title,
        price,
        link,
        images,
      };

      products.push(newProduct);
      output.textContent = JSON.stringify(products, null, 2);

      form.reset();
    });
  </script>
</body>
</html>
