<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>\u00dcr\u00fcnler - Bluestar Trading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product-card p {
      font-weight: bold;
      color: #10b981;
    }
    .product-card a {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
    }
    .product-card a:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bluestar Trading</h1>
    <nav>
      <a href="/">Admin</a>
      <a href="/products">\u00dcr\u00fcnler</a>
    </nav>
  </header>

  <main class="products">
    {% for product in products %}
    <div class="product-card">
      {% if product.images and product.images[0] %}
        <img src="{{ product.images[0] }}" alt="{{ product.title }}" />
      {% endif %}
      <h3>{{ product.title }}</h3>
      <p>{{ product.price }}</p>
      <a href="{{ product.link }}" target="_blank">eBay'de G\u00f6r</a>
      <a href="/product/{{ loop.index0 }}">Detay</a>

    </div>
    {% endfor %}
  </main>
</body>
</html>
