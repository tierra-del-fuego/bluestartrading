<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #1f2937; color: white; padding: 1rem 2rem; }
    .container { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    label { margin-top: 1rem; font-weight: bold; }
    button { background: #2563eb; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <header>
    <h1>Bluestar Trading - Admin Paneli</h1>
  </header>
  <div class="container">
    <form method="POST" enctype="multipart/form-data">
      <label>Ürün Başlığı</label>
      <input type="text" name="title" required>

      <label>Fiyat</label>
      <input type="text" name="price" required>

      <label>eBay Linki</label>
      <input type="url" name="link" required>

      {% for i in range(1, 11) %}
        <label>Görsel {{ i }}</label>
        <input type="file" name="image{{ i }}">
      {% endfor %}

      <button type="submit">Ürünü Ekle</button>
    </form>
  </div>
</body>
</html>
